<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 shrink-to-fit=no">
    <title>React App</title>
    <link rel="stylesheet" href="../src/common/css/reset.min.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_528226_1jsbl7286t7qfr.css">
  </head>
  <script>
      ~function () {
          function computed() {
              let oHTML=document.documentElement;
              let winW=oHTML.clientWidth,
                  desW=640;
              if(winW>=desW){
                  oHTML.style.fontSize='100px';
                  return;
              }
              oHTML.style.fontSize=winW/desW*100+'px';
          }
          computed();
          window.addEventListener('resize',computed,false)
      }()
  </script>
  <body>
    <div id="root"></div>
  </body>
</html>
